services:
  jekyll:
    build: .
    ports:
      - "4000:4000"
    volumes:
      - .:/site
      - jekyll_cache:/site/.jekyll-cache
      - jekyll_metadata:/site/.jekyll-metadata
    environment:
      - JEKYLL_ENV=development
    command: bundle exec jekyll serve --host 0.0.0.0 --port 4000 --watch --livereload

volumes:
  jekyll_cache:
  jekyll_metadata: