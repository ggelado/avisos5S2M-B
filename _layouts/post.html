<!-- Marco post como visto para el resaltado en p√°gina principal -->
<script>
(() => {
  const url = location.pathname; // SIN query params
  markPostAsSeen(url);
})();
</script>

{% if page.expires %}
<script>
(() => {
  const expires = '{{ page.expires | date: "%Y-%m-%dT%H:%M:%S%z" }}';
  if (expires) {
    const expiresDate = new Date(expires);
    const now = new Date();

    if (now > expiresDate) {
      const warning = document.createElement('div');
      warning.style.cssText = `
        background-color: #ffcccc;
        color: #990000;
        padding: 20px;
        text-align: center;
        font-size: 18px;
        font-weight: bold;
        border: 2px solid #990000;
        margin-bottom: 20px;
      `;
      warning.textContent = 'Este aviso ha caducado y no se garantiza que siga siendo v√°lido.';

      const content = document.querySelector('.post-expires') || document.body;
      content.parentNode.insertBefore(warning, content);
    }
  }
})();
</script>
{% endif %}
