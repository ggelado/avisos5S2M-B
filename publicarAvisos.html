  <meta charset="UTF-8" />

  <script src="https://cdn.jsdelivr.net/npm/easymde/dist/easymde.min.js"></script>
  
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 600px;
      margin: 40px auto;
      padding: 0 20px;
      line-height: 1.6;
      background: #f7f7f7;
      color: #333;
    }

    h1 {
      text-align: center;
    }

    form {
      background: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.05);
      margin-top: 20px;
    }

    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }

    input, textarea {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 6px;
      box-sizing: border-box;
    }

    input[type="datetime-local"] {
      padding: 8px;
    }

    button {
      display: block;
      margin: 20px auto;
      padding: 10px 20px;
      font-size: 1rem;
      cursor: pointer;
      border: none;
      background: #0078ff;
      color: white;
      border-radius: 6px;
      transition: background 0.2s;
      font-weight: bold;
    }

    button:hover {
      background: #005fcc;
    }

    button:disabled {
      background: #999;
      cursor: not-allowed;
    }

    #formResponse {
      margin-top: 20px;
      padding: 15px;
      display: none;
      border-radius: 6px;
    }

    #formResponse.success {
      display: block;
      background: #d4edda;
      color: #155724;
      border: 1px solid #c3e6cb;
    }

    #formResponse.error {
      display: block;
      background: #f8d7da;
      color: #721c24;
      border: 1px solid #f5c6cb;
    }

    #formResponse a {
      color: #0056b3;
      font-weight: bold;
      text-decoration: none;
      border-bottom: 2px solid #0056b3;
      transition: all 0.2s;
    }

    #formResponse a:hover {
      color: #003d82;
      border-bottom-color: #003d82;
    }

    .pr-info {
      margin-top: 10px;
      font-size: 0.95rem;
    }

    /* Estilos personalizados para EasyMDE */
    .EasyMDEContainer {
        margin-top: 5px;
    }

        border-radius: 6px;

    .editor-toolbar button:hover {

    .editor-toolbar button.active {

<script>
window.addEventListener('load', async () => {
  const submitBtn = document.querySelector('button[type="submit"]');
  submitBtn.disabled = true;
  submitBtn.textContent = "Encendiendo servidor… (paciencia, puede tardar)";

  try {
    const res = await fetch('https://notifierpushrss.onrender.com/health');

    if (!res.ok) {
      window.location.href = 'https://notifierpushrss.onrender.com/avisos.html';
      return;
    }

  } catch (err) {
    window.location.href = 'https://notifierpushrss.onrender.com/avisos.html';
    return;
  }

  submitBtn.disabled = false;
  submitBtn.textContent = "Enviar aviso";
});
</script>
</head>
<body>

  <h1>Solicitud de Aviso 5S2M-B</h1>

  <form id="noticeForm">
    <label for="name">Nombre</label>
    <input type="text" id="name" name="name" required>

    <label for="email">Correo electrónico (@alumnos.upm.es)</label>
    <input type="email" id="email" name="email" required placeholder="usuario@alumnos.upm.es">

    <label for="title">Título del aviso</label>
    <input type="text" id="title" name="title" required>

    <label for="shortDescription">Descripción breve</label>
    <textarea id="shortDescription" name="shortDescription" rows="2" required></textarea>

    <label for="startDate">Fecha y hora de efecto</label>
    <input type="datetime-local" id="startDate" name="startDate" required step="1">

    <label for="endDate">Fecha y hora de vencimiento</label>
    <input type="datetime-local" id="endDate" name="endDate" required step="1">

    <label style="display: flex; align-items: center; margin-top: 15px; font-weight: normal; cursor: pointer;">
      <input type="checkbox" id="isExamCall" name="isExamCall" style="width: auto; margin-right: 8px; cursor: pointer;">
      <span style="font-weight: bold;">¿Es una convocatoria de examen?</span>
    </label>

    <label for="subject">Asignatura (opcional - siglas)</label>
    <input type="text" id="subject" name="subject" placeholder="Ej: SSOO, PdL, IA...">

    <label for="metadata">Metadatos YAML (opcional)</label>
    <textarea id="metadata" name="metadata" rows="3" placeholder="key: value"></textarea>

    <label for="body">Cuerpo del aviso (Markdown)</label>
    <textarea id="body" name="body"></textarea>

    <button type="submit">Enviar aviso</button>
    <p style="text-align: center; font-size: 0.9rem; color: #666;">Por favor, no lo pulses varias veces. Espera un momento a que te salga la confirmación.</p>
  </form>

  <div id="formResponse"></div>

  <script>
    // Inicializar EasyMDE para el campo de cuerpo
    const easyMDE = new EasyMDE({
      element: document.getElementById('body'),
      placeholder: 'Escribe el contenido del aviso en Markdown...',
      spellChecker: false,
      autosave: {
        enabled: true,
        uniqueId: 'notice-body',
        delay: 1000,
      },
      toolbar: [
        'bold', 'italic', 'heading', '|',
        'quote', 'unordered-list', 'ordered-list', '|',
        'link', 'image', '|',
        'preview', 'side-by-side', 'fullscreen', '|',
        'guide'
      ],
      status: ['lines', 'words', 'cursor'],
      renderingConfig: {
        singleLineBreaks: false,
        codeSyntaxHighlighting: true,
      }
    });

    const form = document.getElementById('noticeForm');
    const responseDiv = document.getElementById('formResponse');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
	  const submitBtn = form.querySelector('button[type="submit"]');

      const email = form.email.value.trim();
      if (!email.endsWith('@alumnos.upm.es')) {
        responseDiv.innerHTML = "El correo debe ser un '@alumnos.upm.es'";
        responseDiv.className = "error";
        return;
      }
	  submitBtn.disabled = true;          // Deshabilita el botón
	  submitBtn.textContent = "⏳ Enviando...";  // Cambia el texto para indicar que se está enviando


      // Construir metadatos automáticos basados en los campos
      let autoMetadata = '';
      const categories = [];
      
      if (form.isExamCall.checked) {
        categories.push('Convocatorias de Examen');
      }
      
      const subject = form.subject.value.trim();
      if (subject) {
        categories.push(subject);
      }
      
      if (categories.length > 0) {
        autoMetadata = 'categories:\n' + categories.map(cat => `  - ${cat}`).join('\n');
      }
      
      // Combinar metadatos automáticos con los manuales
      let finalMetadata = autoMetadata;
      const manualMetadata = form.metadata.value.trim();
      if (manualMetadata) {
        finalMetadata = finalMetadata ? `${finalMetadata}\n${manualMetadata}` : manualMetadata;
      }

      const formData = {
        name: form.name.value.trim(),
        email: email,
        title: form.title.value.trim(),
        shortDescription: form.shortDescription.value.trim(),
        startDate: form.startDate.value,
        endDate: form.endDate.value,
        metadata: finalMetadata.trim(),
        body: easyMDE.value().trim() // Obtener el valor del editor
      };

      try {
        const res = await fetch('https://notifierpushrss.onrender.com/process-notice', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(formData)
        });

        const result = await res.json();

        if (res.ok && result.success) {
			// Crear un blob con el contenido del archivo
			const blob = new Blob([result.data.fileContent], { type: 'text/markdown' });
			
			// Crear un enlace temporal para la descarga
			const link = document.createElement('a');
			link.href = URL.createObjectURL(blob);
			link.download = result.data.filename;
			
			// "Clicarlo" automáticamente
			link.click();
			
			// Liberar el objeto URL después de la descarga
			URL.revokeObjectURL(link.href);

          // Mostrar mensaje de éxito con enlace a la PR
          responseDiv.innerHTML = `
            <strong>✅ ${result.message}</strong>
            <div class="pr-info">
              <p>Tu aviso ha sido creado correctamente. Puedes revisar la Pull Request y ver el estado de tramitación aquí:</p>
              <p><a href="${result.data.prUrl}" target="_blank" rel="noopener noreferrer">Ver Pull Request #${result.data.prNumber}</a></p>
              <p style="font-size: 0.9rem; color: #666; margin-top: 10px;">
                <strong>Archivo:</strong> ${result.data.filename}<br>
                <strong>Rama:</strong> ${result.data.branch}
              </p>

              <div style="margin-top: 12px; font-size: 0.9rem; color: #444;">
                <strong>ℹ️ Importante:</strong><br>
                Recuerda que debes confirmar la solicitud del aviso, mandando un correo electrónico desde tu correo (el indicado en la solicitud) a
                <strong>gonzalo.gelado@alumnos.upm.es</strong>.<br>
                En el asunto o en el cuerpo del e-mail debes indicar en alguna parte la referencia
                <strong>#${result.data.prNumber}</strong>.
                <p>Una vez enviado se validará automáticamente. Recuerda que todas las actualizaciones y comunicaciones se realizarán a través de <a href="${result.data.prUrl}" target="_blank" rel="noopener noreferrer">esta Pull Request</a>.</p>
              </div>
            </div>
          `;
          responseDiv.className = "success";
          form.reset();
          easyMDE.value(''); // Limpiar el editor
          easyMDE.clearAutosavedValue(); // Limpiar autosave
        } else {
          responseDiv.innerHTML = `<strong>❌ ${result.error || "Error al enviar el aviso."}</strong>`;
          responseDiv.className = "error";
        }
      } catch (error) {
        console.error("Error:", error);
        responseDiv.innerHTML = "<strong>❌ Error de conexión con el servidor.</strong> AVISA AL EQUIPO DE DELEGADOS.";
        responseDiv.className = "error";
      } finally {
        // Reactivar el botón después del proceso
        submitBtn.disabled = false;
        submitBtn.textContent = "Enviar aviso";
      }
    });
  </script>
</body>
